name: "nyhackr"
output_dir: "_site"
exclude: 
  - R
  - update-data
  - service-account.json
  - service-account.json.encrypted
  - nyhackr-website.encrypted
  - .Renviron
  - renv.lock
navbar:
  title: "<a class='logo' href='index.html'><img src='img/logo/nyhackr-logo-white-hexagon.png' /></a>"
  right:
    - icon: fa-home
      href: index.html
    - text: "About"
      href: about.html
    - text: "Past talks"
      href: past-talks.html
    - text: "Events"
      href: events.html
    - text: "More"
      menu:
        - text: "Pizza"
          href: pizza.html
        - text: "Books"
          href: books.html
        - text: "Contact"
          href: contact.html
    - icon: fa-slack fa-lg
      href: https://join.slack.com/t/nyhackr/shared_invite/zt-z14v6jw3-MIKDmEVqx~SGvn7OTRyPpg?utm_source=nyhackr
    - icon: fa-twitter fa-lg
      href: https://twitter.com/nyhackr?utm_source=nyhackr
    - icon: fa-github fa-lg
      href: https://github.com/nyhackr?utm_source=nyhackr
output:
  html_document:
    theme: paper
    highlight: tango
    includes:
      in_header: includes/header.html
      after_body: 
        - includes/footer.html
        - includes/js.html
    css: 
      - css/nyhackr.css
      - css/datatable.css
      - css/sponsors.css
      - css/contact-form.css